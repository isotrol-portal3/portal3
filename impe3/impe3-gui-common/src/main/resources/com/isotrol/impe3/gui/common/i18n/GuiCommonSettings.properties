## Settings definition file for all PMS entry points

# Servlet mappings. Suffixed to the result of GWT.getModuleBaseURL() 
rpcServletMapping=rpc/

# the "name" attribute value which AuxServlet expects for the FielUpload field
fileUploadFieldName=uploadedFile

### TEMPLATES
## Simple list view template. ModelData objects should have the properties 'name' and 'icon-style'
tplListView=<tpl for='.'><div class='menu-item'><div class='menu-item-icon {icon}'></div><span class='menu-item-text'>{text}</span></div></tpl>

## ComboBox template. You must be replace PROPERTY_TITLE for ModeData DisplayProperty
tplComboBox=<tpl for='.'><div class='x-combo-list-item' qtip='{title}'>{title}</div></tpl>
