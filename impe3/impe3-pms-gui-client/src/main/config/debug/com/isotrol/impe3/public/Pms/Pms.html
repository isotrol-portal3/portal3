<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
  	<meta name="gwt:property" content="locale=es_ES">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Portal 3.0</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="com.isotrol.impe3.Pms.nocache.js"></script>
    <script type='text/javascript' src='../com.isotrol.impe3.PmsDebugPanel/com.isotrol.impe3.PmsDebugPanel.nocache.js'></script>
  </head>

	<!-- Allow PMS to communicate with PmsDebugPanel: -->
	<script type="text/javascript" language="javascript">
		var stats = window.__stats = [];
		window.__gwtStatsEvent = function(evt) {
		  stats[stats.length] = evt;
		  var listener = window.__stats_listener;
		  listener && listener(evt);
		  return true;
		}
	</script>

  <body>
  	<div id="debug-panel"></div>
  
    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

  </body>
</html>
